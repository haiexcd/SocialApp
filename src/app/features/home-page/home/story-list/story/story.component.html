<mat-card class="story">
    <mat-card-header class="user">
        <img mat-card-avatar class="avatar" src="https://cdn-icons-png.flaticon.com/512/924/924915.png">
        <mat-card-title class="name">{{post?.publisherName}}</mat-card-title>
        <mat-card-subtitle class="time">{{post?.publisherTime | date:"short" }}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content class="post">
        <p class="content">{{post?.content?.text}}</p>
    </mat-card-content>
    <mat-card-actions class="action-container">
        <div class="action">
            <button mat-icon-button class ="button" (click)="onCommentClick()">
                <mat-icon> comment</mat-icon>
            </button>
            <span>{{post?.comment?.length}}</span>
        </div>
        <div class="action">
            <button (click)="saveLike()" mat-icon-button class = "button">
                <mat-icon>favorite_border</mat-icon>
            </button>
        </div>
        <div class="action">
            <button mat-icon-button class="button" (click)="onDelete(post?._id)">
                <mat-icon>delete icon</mat-icon>
            </button>
        </div>
    </mat-card-actions>
</mat-card>
